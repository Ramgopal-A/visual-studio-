<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entry Log System</title>
    <style>
      /* Reset & Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      html,
      body {
        height: 100vh;
        width: 100%;
        scroll-behavior: smooth;
        overflow: hidden;
      }

      /* Scrollable Wrapper */
      .wrapper {
        height: 100vh;
        width: 100%;
        overflow-y: scroll;
        scroll-snap-type: y mandatory;
        scroll-behavior: smooth;
      }

      /* Full-Screen Sections */
      .section {
        height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        scroll-snap-align: start;
      }
      h2 {
        color: black;
      }
      /* Entry Form Slide */
      #section-1 {
        background: url("background\ \(2\).png") center/cover no-repeat;
        color: #2551a1;
        font-weight: bolder;
      }

      /* Log Table Slide */
      #section-2 {
        background: linear-gradient(#2551a1, #bcdef3);
        display: flex;
        justify-content: center; /* Center horizontally */
        align-items: flex-start; /* Start from the top */
        padding-top: 20px;
      }

      /* Container Styles */
      .container {
        background: rgba(255, 255, 255, 0.15);
        width: 90%;
        max-width: 600px;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(12px);
      }

      /* Headings */
      h2 {
        font-size: 28px;
        margin-bottom: 20px;
        font-weight: bold;
        text-align: center;
      }

      /* Inputs & Select Fields */
      input,
      select {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        background: rgba(255, 255, 255, 0.3);
        color: rgb(0, 0, 0);
        outline: none;
      }

      input::placeholder {
        color: rgba(0, 0, 0, 0.7);
      }

      select {
        background: rgba(255, 255, 255, 0.3);
        color: rgb(0, 0, 0);
      }

      /* Log Container Styling */
      .log-container {
        background: rgba(255, 255, 255, 0.9);
        width: 90%;
        max-width: 700px;
        max-height: 870px;
        scrollbar-width: none;
        overflow-y: auto;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        text-align: center;
        backdrop-filter: blur(10px);
        transition: all 0.3s ease-in-out;
      }
      .no-scroll {
        overflow: hidden;
      }

      .button2{
        display: block;
        margin: 20px auto;
        width: 50%;
        padding: 15px 20px;
        font-size: 16px;
        background-color: #1565c0;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease-in-out;
      }
      .button{
        
        
        width: 80%;
        height: 20px;
        padding: 15px 20px;
        font-size: 15px;
        background-color: #000000;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease-in-out;
      }

      .button:hover {
        background-color: #035ff4;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
      }
      th {
        background-color: #007bff;
        color: white;
      }
      .action{
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <!-- First Slide (Entry Form) -->
      <div class="section" id="section-1">
        <div class="container">
          <h2>Entry Log Form</h2>
          <label for="name">NAME:</label>
          <input type="text" id="name" placeholder="Enter your name" />
          <label for="phone">PHONE NUMBER:</label>
          <input type="text" id="phone" placeholder="Enter your phone number" />
          <label for="floor">Floor name:</label>
          <select id="floor">
            <option value="1">1st Floor</option>
            <option value="2">2nd Floor</option>
          </select>
          <br />
          <div class="form-row">
            <label for="gender">Gender:</label>
            <select id="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="Trans">Trans</option>
            </select>
            <label for="room">Room no:</label>
            <select id="room">
              <option value="101">101</option>
              <option value="102">102</option>
            </select>
            <label for="reason">Reason:</label>
            <select id="reason">
              <option value="Meeting">Meeting</option>
              <option value="Inspection">Inspection</option>
            </select>
            <button class="button2" onclick="addEntry()">Entry</button>
          </div>
        </div>
        <div class="scroll-indicator"></div>
      </div>
      <!-- Second Slide (Log Table) -->
      <div class="section" id="section-2">
        <div class="log-container">
          <h2>Pending Visits</h2>
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Gender</th>
                <th>Floor Name</th>
                <th>Room No</th>
                <th>Reason</th>
                <th>Time of Entry</th>
                
                <th class="action">Actions</th>
              </tr>
            </thead>
            <tbody id="pending-visits-table"></tbody>
          </table>
          <button class="button2" onclick="fetchPendingVisits()">Check Pending Visits</button>
        </div>
      </div>
    </div>
    <script>
      async function addEntry() {
        var name = document.getElementById("name").value;
        var phone = document.getElementById("phone").value;
        var floor = document.getElementById("floor").value;
        var gender = document.getElementById("gender").value;
        var room = document.getElementById("room").value;
        var reason = document.getElementById("reason").value;
        var timeOfEntry = new Date().toLocaleTimeString();

        if (!name || !phone) {
          alert("Please enter both name and phone number.");
          return;
        }

        let data = {
          FullName: name,
          PhoneNumber: phone,
          Floor: floor,
          Gender: gender,
          Room: room,
          Reason: reason,
          EntryTime: timeOfEntry,
        };

        try {
          let response = await fetch("http://localhost:8080/api/user/add", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });

          let result = await response.json();
          console.log("Server Response:", result);
          fetchPendingVisits(); // Refresh pending visits after adding entry
        } catch (error) {
          console.error("Error:", error);
          alert("Failed to save entry to the server.");
        }
      }

      async function updateExitTime(visitId) {
        let timeOfExit = new Date().toLocaleTimeString();

        let model = {
          VisitId: visitId, // Use visit _id instead of phone number
          ExitTime: timeOfExit,
        };

        try {
          let response = await fetch(
            "http://localhost:8080/api/user/updateExitTime",
            {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(model),
            }
          );

          let result = await response.json();
          alert(result.message);
          fetchPendingVisits(); // Refresh list after updating exit time
        } catch (error) {
          console.error("Error updating exit time:", error);
        }
      }

      async function fetchPendingVisits() {
        let userName = document.getElementById("name").value.trim();

        if (!userName) {
          alert("Please enter your name before checking pending visits.");
          return;
        }

        try {
          let response = await fetch(
            `http://localhost:8080/api/user/getPending?fullName=${encodeURIComponent(
              userName
            )}`
          );
          let users = await response.json();

          let table = document.getElementById("pending-visits-table");
          table.innerHTML = ""; // Clear existing table data

          if (users.length === 0) {
            let row = table.insertRow();
            let cell = row.insertCell(0);
            cell.colSpan = 3;
            cell.textContent = "No pending visits found for this user.";
            return;
          }

          users.forEach((user) => {
            if (!user.exitTime || user.exitTime === "") {
              let row = table.insertRow();
              row.insertCell(0).textContent = user.fullName;
              row.insertCell(1).textContent = user.gender;
              row.insertCell(2).textContent = user.floor;
              row.insertCell(3).textContent = user.room;
              row.insertCell(4).textContent = user.reason;
              row.insertCell(5).textContent = user.entryTime;

              let actionCell = row.insertCell(6);
              let updateButton = document.createElement("button");
              updateButton.textContent = "Set Exit";
              updateButton.onclick = () => updateExitTime(user.id);
              actionCell.appendChild(updateButton);
            }
          });
        } catch (error) {
          console.error("Error fetching pending visits:", error);
        }
      }
    </script>
  </body>
</html>
